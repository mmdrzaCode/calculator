<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple Calculator</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="" id="theme" />
        <link
            rel="shortcut icon"
            href="files/favicon.ico"
            type="image/x-icon"
        />
    </head>
    <body>
        <header>
            <h2>simple Calculator</h2>
            <button class="more-btn">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="svg-icon"
                    height="26px"
                    viewBox="0 -960 960 960"
                    width="26px"
                    fill="#000"
                >
                    <path
                        d="M479.79-192Q450-192 429-213.21t-21-51Q408-294 429.21-315t51-21Q510-336 531-314.79t21 51Q552-234 530.79-213t-51 21Zm0-216Q450-408 429-429.21t-21-51Q408-510 429.21-531t51-21Q510-552 531-530.79t21 51Q552-450 530.79-429t-51 21Zm0-216Q450-624 429-645.21t-21-51Q408-726 429.21-747t51-21Q510-768 531-746.79t21 51Q552-666 530.79-645t-51 21Z"
                    />
                </svg>
            </button>
            <div class="menu-container hide-menu">
                <div id="history">
                    History<svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="svg-icon"
                        height="22px"
                        viewBox="0 -960 960 960"
                        width="22px"
                        fill="#000"
                    >
                        <path
                            d="M480-144q-140 0-238-98t-98-238h72q0 109 77.5 186.5T480-216q109 0 186.5-77.5T744-480q0-109-77.5-186.5T480-744q-62 0-114.55 25.6Q312.91-692.8 277-648h107v72H144v-240h72v130q46-60 114.5-95T480-816q70 0 131.13 26.6 61.14 26.6 106.4 71.87 45.27 45.26 71.87 106.4Q816-550 816-480t-26.6 131.13q-26.6 61.14-71.87 106.4-45.26 45.27-106.4 71.87Q550-144 480-144Zm100-200L444-480v-192h72v162l115 115-51 51Z"
                        />
                    </svg>
                </div>
                <div id="change-theme"></div>
                <div id="contact">
                    Contact<svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="svg-icon"
                        height="20px"
                        viewBox="0 -960 960 960"
                        width="20px"
                        fill="#000"
                    >
                        <path
                            d="M216-144q-29.7 0-50.85-21.15Q144-186.3 144-216v-528q0-29.7 21.15-50.85Q186.3-816 216-816h264v72H216v528h528v-264h72v264q0 29.7-21.15 50.85Q773.7-144 744-144H216Zm171-192-51-51 357-357H576v-72h240v240h-72v-117L387-336Z"
                        />
                    </svg>
                </div>
            </div>
        </header>

        <div class="calc-container">
            <div class="calculator">
                <div class="display"></div>
                <div class="buttons">
                    <div class="row1">
                        <button class="sound"></button>
                        <button class="clear">C</button>
                        <button class="backspace">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                height="28px"
                                viewBox="0 -960 960 960"
                                width="28px"
                                fill="#fff"
                            >
                                <path
                                    d="m456-320 104-104 104 104 56-56-104-104 104-104-56-56-104 104-104-104-56 56 104 104-104 104 56 56Zm-96 160q-19 0-36-8.5T296-192L80-480l216-288q11-15 28-23.5t36-8.5h440q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H360ZM180-480l180 240h440v-480H360L180-480Zm400 0Z"
                                />
                            </svg>
                        </button>
                    </div>
                    <div class="row2">
                        <button class="number" id="digit7">7</button>
                        <button class="number" id="digit8">8</button>
                        <button class="number" id="digit9">9</button>
                        <button class="operator" id="division">รท</button>
                        <button class="number" id="digit4">4</button>
                        <button class="number" id="digit5">5</button>
                        <button class="number" id="digit6">6</button>
                        <button class="operator" id="multiplication">ร</button>
                        <button class="number" id="digit1">1</button>
                        <button class="number" id="digit2">2</button>
                        <button class="number" id="digit3">3</button>
                        <button class="operator" id="minus">-</button>
                        <button class="number" id="digit0">0</button>
                        <button class="dotte">.</button>
                        <button class="equal">=</button>
                        <button class="operator" id="plus">+</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="history-container">
            <div class="history-title">
                <h4>
                    History<svg
                        xmlns="http://www.w3.org/2000/svg"
                        id="delete-history"
                        class="svg-icon"
                        height="24px"
                        viewBox="0 -960 960 960"
                        width="24px"
                        fill="#000"
                    >
                        <path
                            d="M312-144q-29.7 0-50.85-21.15Q240-186.3 240-216v-480h-48v-72h192v-48h192v48h192v72h-48v479.57Q720-186 698.85-165T648-144H312Zm336-552H312v480h336v-480ZM384-288h72v-336h-72v336Zm120 0h72v-336h-72v336ZM312-696v480-480Z"
                        />
                    </svg>
                </h4>
            </div>
            <div class="history-items"></div>
        </div>
        <audio id="tap" src="files/tap.mp3" preload="auto"></audio>
        <script src="newapp.js"></script>
    </body>
</html>
